
<form class="ui stacked segment form column" action="/register" method="POST">
  <h3 class="ui header">Register</h3>
  <div class="two fields">
    <div class="field">
      <label>Name</label>
      <input placeholder="Name" type="text" name="name" required>
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="Unspecified">Unspecified</option>
      </select>
    </div>
  </div>
  <div class="field">
    <label>Email</label>
    <input placeholder="Email" type="email" name="email" required>
  </div>
  <div class="field">
    <label>Password</label>
    <input placeholder="Password" type="password" name="password" required>
  </div>
  <div class="field">
    <label>Address</label>
    <input placeholder="Address" type="text" name="address" required>
  </div>

  <div class="two fields">
    <div class="field">
      <label>Height</label>
      <input placeholder="1.00m" type="number" min="1.00" max="3.00" step="0.01" name="height" required>
    </div>
    <div class="field">
      <label>Weight</label>
      <input placeholder="35.00kg" type="number" min="35.00" max="250" step="0.01" name="startWeight" required>
    </div>
  </div>
  <button class="ui blue submit button">Sign Up</button>
</form>
