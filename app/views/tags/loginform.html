<form class="ui stacked segment form" action="/authenticate" method="POST">
  <h3 class=""ui header>Log-In</h3>
  <div class="field">
    <label>Email</label>
    <input placeholder="Email" type="email" name="email" required>
  </div>
  <div class="field">
    <label>Password</label>
    <input placeholder="Password" type="password" name="password" required>
  </div>
  <div class="field">
    <p>Please select your account type</p>
    <input type="radio" id="member" name="acctype" value="member" checked>
    <label for="member">Member</label><br>
    <input type="radio" id="trainer" name="acctype" value="trainer">
    <label for="trainer">Trainer</label><br>
  </div>
  <button class="ui blue submit button">Log In</button>
</form>
