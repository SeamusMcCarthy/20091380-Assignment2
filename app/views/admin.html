#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

*{Display as table}*
<section class="ui raised segment">
    <header class="ui header">
        Todo List
    </header>
    <table class="ui fixed table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Todo</th>
        </tr>
        </thead>
        <tbody>
        #{list items:todolist, as:'todo'}
        <tr>
            <td> ${todo.id} </td>
            <td> ${todo.title}</td>
        </tr>
        #{/list}
        </tbody>
    </table>
</section>
