#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{trainermenu id:"dashboard" /}


#{list items:members, as:'member'}
<section class="ui grid raised segment middle aligned">
  <section class="two wide column">
    <i class="user plus icon big blue"></i>
  </section>
  <section class="thirteen wide column">
    <a href="/members/${member.id}" class=""ui icon button>
      <span class="ui text large">${member.name}</span>
    </a>
    <br>
    <span>${member.assessments.size()} assessments</span>
  </section>
  <section class="one wide column">
    <a href="/deletemember/${member.id}" >
      <i class="trash alternate icon red big"></i>
    </a>
  </section>
</section>
#{/list}
